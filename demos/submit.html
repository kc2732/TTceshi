<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--<script src="http://code.jquery.com/jquery-1.9.1.js"></script>-->
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/angular.min.js"></script>
    <script src="../lib/jquery.validate.min.js"></script>
    <!--<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.js"></script>-->
    <title></title>
</head>
<body>
<style>
    * { box-sizing: border-box; }
    body {
        font-size: 1.2em;
    }
    body input, body button {
        font-size: 1.2em;
    }

    form > div {
        margin: 1em;
    }
    form button {
        width: 100%;
    }
    label { display: block; }
    input {
        width: 100%;
        padding: 0.2em;
    }
    button {
        padding: 0.2em;
    }

    input.error {
        background: red;
        color: white;
    }
    label.error {
        color: red;
    }

</style>

<script>
    $(document).ready(function () {
        $("form").validate({
            messages: {
                name: "Name is required.",
                email: {
                    required: "Email is required.",
                    email: "You must provide a valid email address."
                },
//                cb:"this is a required part"
            },
            focusInvalid: false,
            submitHandler: function () {
                alert("Successful submission");
            }
        });

    });

</script>
<form>
            <input type="hidden" name="option" value="dataCollection">


            <fieldset>
            <legend>个人基本信息</legend>
            <h4>姓名</h4>*
            <input type="text" name="name" ng-required="true">
            <h4>性别</h4>*
            <input type="radio" name="gender" value="1"  ng-required="true">男
            <input type="radio" name="gender" value="2"  ng-required="true">女
            <h4>年龄</h4>*
            <input type="number" name="age" max="100"ng-required="true">
            <h4>联系方式</h4>*
            <input type="text" name="phone" ng-required="true">
            <h4>身高(cm)</h4>*
            <input type="number" name="height" max="250" ng-required="true" >
            <h4>体重(kg)</h4>*
            <input type="number" name="weight" max="500"  ng-required="true">
            <h4>腰围(cm)</h4>*
            <input type="number" name="waist" max="500" ng-required="true">

        </fieldset>
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" ng-required="true">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
    </div>
    <div>
        <!--<label for="cb">Email:</label>-->
        <input type="text" name="cb" required>
    </div>


    <div>
        <button>Submit</button>

</body>
</html>
